<section class="dashboard_part large_header_bg">
  <div class="main_content_iner">
    <div class="container-fluid p-6">
      <div class="row justify-content-center">
        <div class="col-lg-4"> 
          
          <div class="row justify-content-center mb-4 mt-4">
            <div class="col-lg-12 text-center">
              <img src="./assets/img/logo.png" alt="Berazategui" class="img-fluid">
            </div>
          </div>
          <!-- Cambiado a col-lg-4 -->
          <div class="dashboard_header mb-50">
            <div class="row">
              <div class="col-lg-12"></div>
            </div>
          </div>
          <div class="white_box mb-30">
            <div class="modal-content cs_modal">
              <div class="modal-header justify-content-center theme_bg_1">
                <h5 class="modal-title text_white">Ingreso</h5>
              </div>
              <div class="modal-body">
                <form
                [formGroup]="loginFormulario"
                (ngSubmit)="login()"
                >
                  <div class="form-group">
                    <input
                    formControlName="email"
                    type="email"
                    id="signin-email"
                    class="form-control"
                    placeholder="Email"
                  />
                  </div>


                  <div class="input-group mb-3">
                    <div
                      style="color: #ff084e"
                      *ngIf="
                        loginFormulario.get('email')!.touched &&
                        loginFormulario.hasError('required', 'email')
                      "
                    >
                      Ingrese un email
                    </div>
                    <div
                      style="color: #ff084e"
                      *ngIf="
                        loginFormulario.get('email')!.hasError('email') &&
                        loginFormulario.get('email')!.touched
                      "
                    >
                      Ingrese un email
                    </div>
                  </div>


                  <div class="form-group">
                    <input
                    id="signin-password"
                    formControlName="password"
                    name="signin-password"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    required="required"
                  />
                  </div>

                  <div class="input-group mb-3 text-center">
                    <div
                      style="color: #ff084e"
                      *ngIf="
                        loginFormulario.get('password')!.hasError('required') &&
                        loginFormulario.get('password')!.touched
                      "
                    >
                      Ingrese un password
                    </div>
                  </div>
                  <div class="input-group mb-3 text-center">
                  <div *ngIf="mostrarMensajeError" >
                    <div style="color: #ff084e" class="mb-1">
                      Email o contraseña incorrecta
                    </div>
                  </div>
                </div>

                  <button [disabled]="mostrarCargando"
                  type="submit" class="btn_1 full_width text-center">Ingresar</button>    

                  <div *ngIf="mostrarCargando" class="text-center">
                    <div class="loader--ring Ring_1 mb_30">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      </div>
                  </div>                                                                        
                  <p>
                    Necesito una cuenta?
                    <a
                      data-toggle="modal"
                      data-target="#sing_up"
                      data-dismiss="modal"
                      href="#"
                    >
                      Registarme</a
                    >
                  </p>
                  <div class="text-center">
                    <a
                      href="#"
                      data-toggle="modal"
                      data-target="#forgot_password"
                      data-dismiss="modal"
                      class="pass_forget_btn"
                      >Olvidaste tu password?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-lg-8"> 
          <img src="./assets/img/cetap.png" alt="Imagen" class="img-fluid">
        </div>
      </div>
      
    </div>
  </div>  
</section>
